<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <header>
        <h1>My Library</h1>
        <button class="addBook">Add New Book</button>
    </header>
    <div class="container">
        <form class="showForm">
            <fieldset>
                <h2>Add New Book</h2>
                <input type="text" class="title"  placeholder="Enter Book Title" required name="title">
                <input type="text" class="author" placeholder="Enter Author Name" required name="author">
                <input type="number" min="1" max="5000" class="pages" placeholder="No of Pages in Book" required name="pages">
                <select name="read" class="read">
                    <option value="READ">READ</option>
                    <option value="NOT READ" selected>NOT READ</option>
                </select>
                <div class="submitBtnDiv">
                    <button type="submit" class="submitBtn">Submit</button>
                </div>
            </fieldset>
        </form>
        <main class="shelf"></main>
    </div>
</body>

</html>
